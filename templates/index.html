<html>
<head>
    <title>Work</title>
    <script type="text/javascript" src="/static/update.js"></script>
    <link href="static/store.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Company:</h1>

        <form method="POST">
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="term">Term (month):</label>
                <input type="number" id="term" name="term" required>
            </div>
            <button type="submit">Add Company</button>
        </form>

        <form method="POST" action="{{ url_for('clear') }}" style="margin-top: 10px;">
            <button type="submit">Clear All</button>
        </form>

        <div class="comp-list">
                <h2>My work:</h2>
                {% for company in companies %}
                    <div class="comp-item">
                        <strong>{{ company.company }}</strong> - term {{ company.term }}
                    </div>
                {% else %}
                    <p>No work place yet.</p>
                {% endfor %}
            </div>
        </div>
</body>
</html>
